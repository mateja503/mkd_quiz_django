    <!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User</th>
                <th>Score</th>
                <th>Date & Time</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.user.username }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.date_time|date:"m-d-Y h:i a" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
