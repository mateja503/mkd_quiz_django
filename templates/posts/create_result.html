<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a New Result</title>
</head>
<body>
    <h1>Create a New Contest Result</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Result</button>
    </form>

    <br>
    <a href="{% url 'results_list' %}">Back to Results List</a>
</body>
</html>
