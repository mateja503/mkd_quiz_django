<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p><strong>Upload Date:</strong> {{ post.upload_date|date:"F j, Y, g:i a" }}</p> <!-- Display the upload date -->
    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width:100%; max-height: 500px; object-fit: cover;">
    <p>{{ post.text }}</p>
    <a href="{% url 'post_list' %}"><button>Back to All Posts</button></a>
</body>
</html>
