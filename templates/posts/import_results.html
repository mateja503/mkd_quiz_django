<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Results for {{ result.title }}</title>
</head>
<body>
    <h1>Import Results for {{ result.title }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload and Import</button>
    </form>

    <br>
    <a href="{% url 'results_list' %}">Back to Results List</a>
</body>
</html>
